<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA PiP Prototype</title>
  <!-- Link to the manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- iOS meta tags for PWA appearance -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    video { width: 100%; max-width: 600px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>PWA PiP Prototype</h1>
  <video id="video" controls playsinline autoplay muted>
    <source src="https://devstreaming-cdn.apple.com/videos/streaming/examples/bipbop_4x3/bipbop_4x3_variant.m3u8" type="application/vnd.apple.mpegurl">
    Your browser does not support HLS.
  </video>
  <br>
  <button id="pipButton">Enter Picture-in-Picture</button>
  <button onclick="window.open('https://nicklambert95.github.io/pip-video-external/', '_blank', 'noopener');">
    Open in Safari
  </button>

  <script>
    // Register the service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('SW registration failed', err));
    }

    const video = document.getElementById('video');
    const pipButton = document.getElementById('pipButton');

    pipButton.addEventListener('click', async () => {
      console.log('PiP button clicked');
      // Unmute the video before attempting PiP
      video.muted = false;
      
      try {
        if (video.webkitEnterFullscreen) {
          console.log('Entering fullscreen...');
          video.webkitEnterFullscreen();

          // Listen for when fullscreen mode changes
          video.addEventListener('webkitfullscreenchange', async function fullscreenHandler() {
            if (!document.webkitIsFullScreen) {
              console.log('Fullscreen exited, attempting PiP...');
              try {
                if (video.webkitSetPresentationMode) {
                  video.webkitSetPresentationMode('picture-in-picture');
                  console.log('webkitSetPresentationMode called');
                } else if (document.pictureInPictureEnabled) {
                  await video.requestPictureInPicture();
                  console.log('requestPictureInPicture called');
                }
              } catch (err) {
                console.error('PiP request failed after exiting fullscreen:', err);
              }
              // Remove the event listener after it fires
              video.removeEventListener('webkitfullscreenchange', fullscreenHandler);
            }
          });

          // Force exit fullscreen after 1.5 seconds if still active
          setTimeout(() => {
            if (document.webkitIsFullScreen && document.webkitExitFullscreen) {
              console.log('Forcing exit from fullscreen...');
              document.webkitExitFullscreen();
            }
          }, 1500);
        } else {
          // Fallback if fullscreen API isn't available
          console.log('Fullscreen API not available, trying PiP directly...');
          if (video.webkitSetPresentationMode) {
            video.webkitSetPresentationMode('picture-in-picture');
            console.log('webkitSetPresentationMode called directly');
          } else if (document.pictureInPictureEnabled) {
            await video.requestPictureInPicture();
            console.log('requestPictureInPicture called directly');
          } else {
            alert('Picture-in-Picture is not supported on this device.');
          }
        }
      } catch (err) {
        console.error('Error during PiP process:', err);
      }
    });
  </script>
</body>
</html>
