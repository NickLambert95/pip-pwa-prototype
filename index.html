<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main PWA - PiP Wrapper</title>
  <!-- Link to the manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- iOS meta tags for PWA appearance -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    /* A large, obvious tap area for a genuine gesture */
    #activateArea {
      display: inline-block;
      padding: 20px;
      background: #007BFF;
      color: #fff;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Main PWA</h1>
  <p>Tap the area below to open the video in Safari for full Picture‑in‑Picture functionality.</p>
  <div id="activateArea">Open in Safari</div>

  <script>
    const activateArea = document.getElementById('activateArea');
    
    // Listen for a genuine touch event (you could also use 'click')
    activateArea.addEventListener('touchend', () => {
      console.log('User gesture detected in main PWA');
      // Open the external page hosted on a separate domain.
      // Replace the URL below with your external page URL.
      window.open('https://nicklambert95.github.io/pip-video-external/', '_blank', 'noopener');
    });
  </script>
</body>
</html>
